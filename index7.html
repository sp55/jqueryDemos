<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery函数的使用</title>
		<script src="js/jquery-1.11.0.js"></script>
	</head>
	<body>
		<div id="divmsg">JQuery函数的使用</div>
		<input  type="button" id="bt01" value="显示"><br>
		<input  type="button" id="bt02" value="隐藏"><br>
		<script>
//			$(document).ready(
//				function(){
//					alert("文档加载完成");	
//				}
//			);
				
			//下面的写法是上面的代码的简写形式
			$(function(){
				$("#bt01").bind("click",function(){
					$("#divmsg").show();
				});
				$("#bt02").bind("click",function(){
					$("#divmsg").hide();
				});
			});
		</script>
	</body>
</html>
